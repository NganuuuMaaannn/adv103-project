    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Eyyyable</a>

                    <form method="post" action="{% url 'user-logout' %}" class="mb-0"> <!-- Added mb-0 to remove margin-bottom -->
