{% extends 'partials/base.html' %}
{% block title %} Login Page {% endblock %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">

    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-center mb-4 mb-lg-0">
      <img src="{% static 'images/Logo1.png' %}" 
           alt="Inventory Management System Logo" 
           class="img-fluid" 
           style="max-width: 100%; height: auto;">
    </div>    

    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div class="card rounded-lg shadow-lg w-100" style="max-width: 400px;">
        <div class="card-body p-6">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="form-group">
                  <button type="submit" 
                          class="btn btn-block text-white font-weight-bold p-2" 
                          style="background-color: #E38E49;">
                    Log In
                  </button>
                </div>

                <div class="form-group">
                  <a href="{% url 'user-register' %}" 
                     class="btn btn-block text-white font-weight-bold p-2" 
                     style="background-color: #1F509A;">
                    Register
                  </a>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
