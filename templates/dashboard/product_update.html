{% extends 'partials/base.html' %}
{% block title %}Delete Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Edit Item</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn text-white" style="background-color: #E38E49;" type="submit" value="Update">
                    <a class="btn text-white" style="background-color: #1F509A;" href="{% url 'dashboard-product' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
